<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../src/styles/barrel.css" />
    <link rel="stylesheet" type="text/css" href="../src/styles/editor.css" />

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Dashbeard Editor Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui, -apple-system, sans-serif;
        background: #fafafa;
      }

      html, body, ds-dashboard-editor {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>

    <script type="module">
      import { createEditor, defaultBoard } from 'dashbeard';
      import { MemoryBackend } from 'dashbeard/backends';
    
      // Create editor instance
      const editor = document.getElementById('editor');

      // Create memory backend for testing
      const backend = new MemoryBackend();

     createEditor(editor, backend, true);
    </script>
  </body>
</html>
